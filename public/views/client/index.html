<div ng-include src="'views/header.html'"></div>


<div class="normal-table-area" ng-init="init()">
    <div class="container">
        <div class="row">

            <div class="panel-heading">
                <h4><i class="glyphicon glyphicon-user"></i> Client Companies</h4>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="normal-table-list">

                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <div class="material-design-btn">
                        <button class="btn notika-btn-black btn-reco-mg btn-button-mg waves-effect"
                                ng-click="saveClient('add')"><i class="fa fa-plus-circle"></i>&nbsp; Add New
                        </button>
                    </div>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group ic-cmp-int float-lb floating-lb">
                            <div class="form-ic-cmp">
                                <i class="notika-icon notika-search"></i>
                            </div>
                            <div class="nk-int-st">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>


                    <!--<div class="input-group searchbox">-->
                    <!--<span class="input-group-addon box box-search" id="basic-addon1"><i class="glyphicon glyphicon-search"></i></span>-->
                    <!--</div>-->

                    <!--<hr>-->

                    <div class="row" style="height: 360px">
                        <div class="col-md-12 table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Name</th>
                                    <th>Contact Person</th>
                                    <th>Contact Phone</th>
                                    <th>Country</th>
                                    <th>Business Type</th>
                                    <th>Deployment Site</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="(key, client) in clients">
                                    <td>{{ key+1 }}</td>
                                    <td>{{ client.name }}</td>
                                    <td>{{ client.contact_person_name }}</td>
                                    <td>{{ client.contact_person_phone }}</td>
                                    <td>{{ client.country.name }}</td>
                                    <td>{{ client.business_type.name }}</td>
                                    <td>{{ client.deployment_site .name }}</td>
                                    <td>
                                        <div class="material-design-btn">
                                            <button class="btn notika-btn-black btn-reco-mg btn-button-mg waves-effect"
                                                    ng-click="saveClient('edit', client.id)">
                                                <i class="fa fa-list"></i>&nbsp;
                                                Detail
                                            </button>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-md-12">
                            <div align=right>
                                <ul uib-pagination total-items="totalItems" ng-model="currentPage"
                                    class="custom pagination pagination-sm" max-size="5"
                                    items-per-page="5" boundary-link-numbers="true" rotate="false"
                                    style="position: relative"
                                    previous-text="&lsaquo;" next-text="&rsaquo;" ng-change="setPage()"></ul>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
